        }

            color: #ef8c2a;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 2rem;
        }
        
        .header-subtitle {
            color: #ef8c2a;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .header-dates {
            color: #ffffff;
            font-size: 1rem;

        }

            color: #ffffff;

        }

            filter: invert(1);
        }

        .text-input::placeholder, .date-input::placeholder {
            color: #ffffff;
        }

        .select-input option {
            font-family: 'Roboto Slab', serif;
        }

            border-color: #ef8c2a;
            outline: none;
            box-shadow: 0 0 5px rgba(239, 140, 42, 0.5);

            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

            background-color: #ef8c2a;
            color: #ffffff;
        }

        }

        }

            list-style: none;
            padding: 0;
            margin: 0;
        }

        }

        }

        }

            padding: 0;
            margin: 0;
            display: grid;
            gap: 15px;
        }

            color: #ffffff;
            border: 1px solid #ffffff;

            cursor: pointer;
        }

            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-title {
            color: #ef8c2a;
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
        }

            font-size: 1.5rem;
            color: #ef8c2a;
            transition: transform 0.2s ease;
        }

        }

            right: 20px;

    "Event_Title": "Mushroom Cultivation with Recycled Reads",
    "Event_Description": "Discover how nature and knowledge intertwine in this hands-on workshop where we turn old books into living mushroom gardens! \n \n Hosted by the Central Texas Mycological Society, this experience celebrates the Roots & Wings Festival's themes of growth, transformation, and deep connection to the natural world. Participants will learn the basics of mushroom cultivation and explore how lignin-rich materials like recycled books can become nutrient-rich substrates for gourmet and medicinal mushrooms. We'll dive into the science of fungi, the art of upcycling, and the surprising ways mushrooms help restore ecosystems while feeding people!\n \n Bring a worn-out paperback or choose from our donated stash, and leave with a mycelium-inoculated book that's ready to grow. It's a poetic reminder that from every ending-like the last page of a book-comes a new beginning. Perfect for all ages and curious minds ready to root deeper into sustainability and wing their way into the magical world of fungi!",

    "Event_Title": "Family Birding at Pease Park",
    "Event_Description": "Join Pease Park Conservancy and Travis Audubon for a free, family-friendly day of discovery as part of the Roots & Wings FestivalAustin's annual community-wide celebration of Arbor Day and Monarch Appreciation Day.\n \n What to Expect\n \n Guided Bird Walk: Learn the basics of birding with Travis Audubon! Discover how to use binoculars, identify native and migratory birds by sight and sound, and explore why Texashome to more than 600 bird speciesis one of the most bird-diverse states in the country.\n \n Build-a-Bird Crafting: After the walk, head to the Tudor Cottage with Pease Park Conservancy for a hands-on art activity. Using fun materials, families will design their own birds inspired by what they saw on the walkexploring how features like beaks, wings, and feet help birds survive.\n \n Accessibility & Inclusion: ASL interpreters will support the bird walk and craft, and staff will provide bilingual instruction in Spanish.\n \n What to Bring/Wear:\n Refillable water bottle\n Comfortable clothes & closed-toed shoes (long pants recommended)\n Get ready for some outdoor fun!\n \n Parking & Transportation\n We encourage walking, biking, public transit, ridesharing, or carpooling. If you drive:\n \n Limited parking (18 spaces, including 2 ADA) is available at Kingsbury Commons (1100 Kingsbury Street).\n \n Free overflow parking is available at the Austin Recreation Center (1301 Shoal Creek Blvd) and ACC Rio Grande Garage (824 W 12th Street)both connect via the Shoal Creek Trail (~500 spots combined).\n \n Please note: Parkway street parking now requires payment via the ParkATX app FridaySunday, 5:00 AM10:00 PM.\n \n Where to Meet\n Gather by the large concrete picnic tables in Kingsbury Commons, next to the restrooms and amphitheater. Look for Pease Park Conservancy and Travis Audubon team members.\n \n Weather Note\n In case of inclement weather, we'll notify registrants by email if cancellation is necessary.\n \n A Note About Free             function sortEvents(events) {
                return events.sort((a, b) => {
                    const dateA = new Date(a.Start_Date_Time);
                    const dateB = new Date(b.Start_Date_Time);
                    return dateA - dateB;
                });
            }

            function formatEventDates(event) {
                const startDate = new Date(event.Start_Date_Time);
                const endDate = new Date(event.End_Date_Time);
                
                const startDateFormat = startDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const startTimeFormat = startDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                
                let dateString;
                if (event.Event_Type === 'Single Event') {
                    const endTimeFormat = endDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    dateString = `${startDateFormat}, ${startTimeFormat} - ${endTimeFormat}`;
                } else if (event.Event_Type === 'Continuous') {
                    const endDateShortFormat = endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    const endTimeFormat = endDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    dateString = `${startDateFormat}, ${startTimeFormat} - ${endDateShortFormat}, ${endTimeFormat}`;
                } else {
                    dateString = `${startDateFormat}, ${startTimeFormat}`;
                }
            
                if (event.Rain_Date_Time && event.Rain_Date_Time.trim() !== "") {
                    const rainDate = new Date(event.Rain_Date_Time);
                    const rainDateShortFormat = rainDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    const rainTimeFormat = rainDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    dateString += `<span class="rain-date-text"> (Rain Date: ${rainDateShortFormat}, ${rainTimeFormat})</span>`;
                }
                
                return dateString;
            }

            function createEventItem(event) {
                const item = document.createElement('li');
                item.classList.add('event-item', 'collapsed');

                let rsvpTag = '';
                if (event.RSVP) {
                    rsvpTag = `<a href="${event.RSVP}" class="rsvp-tag" target="_blank">RSVP Required click here!</a>`;
                }
                item.innerHTML = `
                    <div class="event-item-flex-container">
                        <div class="event-item-header">
                            <h3 class="event-title">${event.Event_Title}</h3>
                        </div>
                        ${rsvpTag}
                        <div class="event-details">
                            <p><strong>Date:</strong> <span>${formatEventDates(event)}</span></p>
                            <p><strong>Location:</strong> <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.Address + ' ' + event.Zip_Code)}" target="_blank" class="location-link">${event.Event_Location}, ${event.Address}, ${event.Zip_Code}</a></p>
                            <p class="event-host"><strong>Host:</strong> ${event.Host_Organization}</p>
                        </div>
                        <div class="description-container">
                            <p class="event-description">${event.Event_Description.replace(/\n/g, '<br>')}</p>
                        </div>
                    </div>
                `;
                return item;

                eventListContainer.innerHTML = '';
                if (events.length === 0) {

                    dateHeader.textContent = new Date(date).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });

                    eventGroup.appendChild(dateHeader);

                    eventItemsList.classList.add('event-items-list');
                    eventsByDate[date].forEach(event => {

                    const matchesFilters = selectedFilters.length === 0 ||

                    return matchesKeyword && matchesDate && matchesFilters;
